<!DOCTYPE HTML>
<head>
    <title>Capote</title>
    <link rel="stylesheet" type="text/css" href="capote.css"/>
</head>

<body>
    <div class="container centered">

        <section class="col">
            <section class="vline"> 
                <div></div> 
            </section>
        </section>

        <section class="col">
            <section class="triangle-ld"> 
                <div></div> 
            </section>

            <section class="eye"> 
                <div class="circ centered"></div>
                <div class="lid centered"></div>
            </section>

            <section class="bow">
                <div class="triangle-r"></div>
                <div class="circ centered"></div>
                <div class="triangle-l"></div>
            </section>
        </section>

        <section class="col">
            <section class="bow">
                <div class="triangle-r"></div>
                <div class="circ centered"></div>
                <div class="triangle-l"></div>
            </section>

            <section class="triangle-d">
                <div class="centered"></div>
            </section>

            <section class="circ">
                <div class="centered"></div>
            </section>

            <section class="triangle-u">
                <div></div>
            </section>
        </section>

        <section class="col">
            <section class="hline">
                <div></div>
            </section>
        </section>

    </div>
</body>
</html>
