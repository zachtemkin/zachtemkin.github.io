{% assign imageNames = include.images | split: ', ' %}

<div class="project-image-block {% if include.featured %}project-image-block--featured{% endif %} {% if include.side-caption %}project-image-block--side-caption{% endif %}">
  <div class="images {% if include.hasBackground %}images--has-background{% endif %}">
    {% for image in imageNames %}
    <div class="image-wrapper {% if include.border %}border{% endif %}">
  		<img class="lazy" data-original="{{ image | prepend: site.github.url }}" style="{% if include.hasBackground %}background-color: {{include.color}}{% endif %}">
    </div>
    {% endfor %}
  </div>
  {% if include.caption %}
  <div class="caption">
    <p>{{ include.caption }}</p>
  </div>
  {% endif %}
</div>
